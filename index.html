<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>
</head>
<body>
    <header>
        <div class="container-header">
            <div class="itens-header">
                <div class="icon-netflix">
                    <img src="netflix-svgrepo-com.svg" width="150px" height="150px" alt="logo netflix">
                </div>
                <div class="info">   
                    <div class="idioma">
                        <h1>Português</h1>
                    </div> 
                    <div class="login">
                        <h1>Entrar</h1>
                    </div>
                </div>        
            </div>    
        </div>
    </header>   
</body>
<main>
    <div class="catalago">
        <div class="movies">
                <img src="BR-pt-20241118-TRIFECTA-c8908a26-58fb-4fd6-a928-fd29d18c70f8_large.jpg " class="movies-foto" width="1800px" alt="filmes netflix">
        </div>
        <div class="movies-texto">
        </div>    
    </div>    
</main>
<section>
    <div class="container-meio">
        <div class="assinatura">
            <h1>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</h1>
        </div>
        <div class="compra"> 
            <div class="botao-email">
                <h1>Email</h1>
            </div>
            <div class="vamos-la">
                <h1>Vamos lá</h1>
            </div>
        </div>
            <div class="retangulo-saiba-mais">  
                <div class="saiba-mais">
                    <ul class="saiba-mais-lista">
                        <li>A Netflix que você adora por apenas R$ 20,90.</li>
                        <li class="descricao-saiba-mais">Assista à Netflix com alguns intervalos para anúncios e economize.</li>
                    </ul>    
                </div>
                <div class="botao-saiba-mais">
                    <h1>Saiba mais</h1>
                </div>
            </div>     
    </div>
</section>
</html>
